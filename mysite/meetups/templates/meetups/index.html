{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ALL MEETUPS</title>
    <link rel = "stylesheet" href="{% static 'meetups/styles/base.css' %}">
</head>
<body> 
    <header>
        <nav><a href="/meetups">DISCORD MEETUPS</a></nav>
        <h1>We got some great meetups coming up !</h1>
        <p>Find the one that best suits your needs</p>
    </header>
    <main>

        <section>
            <h2>
                Upcoming Meetups
            </h2>
            <ol>
                {% for i in meetups_key %}
                    <li class="meetup-item">

                        <article>
                            <div class = "meetup-summary">
                                <div class = "meetup-image">
                                    <img src="" alt="">
                                </div>
                                <div class = "meetup-details">
                                    <h3>
                                        {{i.title}}
                                    </h3>
                                    <address>
                                        {{i.location}}
                                    </address>
                                </div>
                            </div>
                            <div>
                                <a href="" class="btn">More Details</a>
                            </div>
                        </article>

                    </li>
                {% endfor %}
            </ol>
        </section>

    </main>
</body>
</html>
